<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عرض الألعاب</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            direction: rtl;
            padding: 10px;
        }
        .header {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }
        .games-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 95%;
            max-width: 900px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .game {
            background: #007bff;
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: right;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
        }
        .game:hover {
            transform: translateY(-5px);
            background: #0056b3;
        }
        .game img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .game h3 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .play-button {
            background-color: #ffdd57;
            color: black;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .play-button:hover {
            background-color: #fbc531;
            transform: scale(1.1);
        }
    
    </style>
       <link rel="icon" href="images/logo.png" type="images/logo.png" sizes="32x32">

</head>
<body>
    <div class="header">🎮 ألعاب تعليمية و ترفيهية 🎮</div>
    <button class="back-button" onclick="window.location.href='index.html'">🔙 الرجوع</button>
    <div class="games-container">
        <h2>قائمة الألعاب</h2>
        <div class="games-grid">
            <div class="game">
                <img src="images/g1.png" alt="لعبة 1">
                <h3>كلمات متقاطعة</h3>
                <a class="play-button" href="g1.html">ابدأ اللعب</a>
            </div>
            <div class="game">
                <img src="images/g2.png" alt="لعبة 2">
                <h3>كوّن الكلمة</h3>
                <a class="play-button" href="g2.html">ابدأ اللعب</a>
            </div>
            <div class="game">
                <img src="images/g3.png" alt="لعبة 3">
                <h3>تحدي الخيارات</h3>
                <a class="play-button" href="g3.html">ابدأ اللعب</a>
            </div>
            <div class="game">
                <img src="images/g4.png" alt="لعبة 4">
                <h3>Watermelon Games remix</h3>
                <a class="play-button" href="g4.html">ابدأ اللعب</a>
            </div>
            <div class="game">
                <img src="images/g5.png" alt="لعبة 5">
                <h3>Slime Platformer 🐢</h3>
                <a class="play-button" href="g5.html">ابدأ اللعب</a>
            </div>
            <div class="game">
                <img src="images/g6.png" alt="لعبة 6">
                <h3>geometry dash wave</h3>
                <a class="play-button" href="g6.html">ابدأ اللعب</a>
            </div>
        </div>
    </div>
</body>
</html>
