<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تفاعلية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            direction: rtl;
        }
        .header {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 95%;
            max-width: 900px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">🎮 Watermelon Games remix🎮</div>
    <button class="back-button" onclick="window.location.href='Games.html'">🔙 الرجوع</button>
    <div class="game-container">
        <h2>استمتع باللعبة!</h2>
        <iframe src="https://scratch.mit.edu/projects/1133587014/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe></body>
</html>
